<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YYDS2077</title>
    <style>
        :root {
            --background-color: #1F2544;
            --text-color: #304463;
            --info-bg-color: #F0F3FF;
            --info-border-color: #7D8ABC;
            --card-bg-color: rgba(255, 255, 255, 0.1);
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            font-family: Arial, sans-serif;
            padding: 20px;
            color: var(--text-color);
            overflow-y: scroll;
        }
        .profile-card {
            display: flex;
            align-items: center;
            background-color: var(--card-bg-color);
            padding: 20px;
            backdrop-filter: blur(5px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            transition: transform 0.3s ease;
        }
        .avatar {
            width: 110px;
            height: 110px;
            object-fit: cover;
            border: 4px solid #fff;
            transition: width 0.5s, height 0.5s;
            margin-right: 20px;
        }
        .avatar.shrink {
            width: 60px;
            height: 60px;
        }
        .name {
            font-size: 1.6rem;
            font-weight: bold;
            background: linear-gradient(45deg, #c4b4d6, #FFD0EC, #474F7A);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            transition: 0.4s;
        }
        .name:hover {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        .info-container {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 20px;
            width: 100%;
            margin-top: 150px;
        }
        .info-box {
            background-color: var(--info-bg-color);
            border: solid var(--info-border-color);
            padding: 12px;
            text-align: left;
            transition: all 0.1s;
            text-decoration: none; /* 移除链接下划线 */
            color: inherit; /* 继承父元素的颜色 */
        }
        .info-box:hover {
            transform: scale(1.02);
            box-shadow: 12px 12px 16px rgba(255, 255, 255, 0.1);
        }
        .info-box img {
            width: 100%;
            margin-bottom: 10px;
        }
        .info-box p {
            margin: 0;
        }
        .special-card {
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
        }
        .special-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(8px);
            position: absolute;
            top: 0;
            left: 0;
        }
        .special-card .content {
            position: relative;
            padding: 20px;
            color: white;
            z-index: 1;
        }
        /* 媒体查询 */
        @media (max-width: 600px) {
            .profile-card {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .avatar {
                width: 80px;
                height: 80px;
                margin-right: 0;
            }
            .name {
                font-size: 1.4rem;
            }
            .info-container {
                grid-template-columns: 1fr;
            }
        }
        @media (min-width: 601px) and (max-width: 1200px) {
            .profile-card {
                flex-direction: row;
                justify-content: space-between;
            }
            .avatar {
                width: 100px;
                height: 100px;
            }
            .name {
                font-size: 1.5rem;
            }
            .info-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (min-width: 1201px) {
            .info-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="profile-card" id="profile-card">
        <img src="头像.jpg" alt="用户头像" class="avatar" id="avatar">
        <h1 class="name">这里是七七?的抽象网站</h1>
    </div>

    <div>
        <div class="info-container">
            <a href="链接2.html" class="info-box">
                <img src="爱你们.png" alt="描述性文字">
                <p>不知道写什么 网站正在装修中 敬请期待~bushi</p>
            </a>
            <a href="链接3.html" class="info-box">
                <img src="啊啊啊.png" alt="描述性文字">
                <p>精神状态不佳qwq</p>
            </a>
        </div>
    </div>

    <script>
        const avatar = document.getElementById('avatar');
        const profileCard = document.getElementById('profile-card');
        let lastScrollTop = 0;

        window.addEventListener('scroll', function() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (scrollTop > lastScrollTop) {
                // 向上滑动
                profileCard.style.transform = 'translateY(-100%)'; // 隐藏头像和名字
            } else {
                // 向下滑动
                profileCard.style.transform = 'translateY(0)'; // 显示头像和名字
            }

            lastScrollTop = scrollTop;
        });
    </script>
</body>
</html>
