<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>坟墓</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #1F2544;
            font-family: Arial, sans-serif;
            padding: 20px;
            color: #304463;
            overflow-y: scroll; /* 允许垂直滚动 */
        }
        .profile-container {
            display: flex;
            align-items: flex-start; /* 头像和名字向上对齐 */
            position: fixed; /* 固定在顶部 */
            top: 0; /* 顶部位置 */
            left: 0;
            right: 0;
            height: 110px; /* 适当的高度 */
            backdrop-filter: blur(10px); /* 模糊效果 */
            z-index: 10;
            padding: 20px; /* 顶部和左右填充 */
            box-sizing: border-box; /* 包含填充在内 */
        }
        .avatar {
            width: 110px; /* 默认大小 */
            height: 110px; /* 默认大小 */
            object-fit: cover;
            border: 4px solid #fff;
            transition: width 0.5s, height 0.5s; /* 过渡效果 */
            margin-top: 0px; /* 顶部间距 */
        }
        .avatar.shrink {
            width: 60px; /* 缩小后的大小 */
            height: 60px; /* 缩小后的大小 */
        }
        .name {
            font-size: 2rem;
            margin-left: 20px;
            font-weight: bold;
            background: linear-gradient(45deg, #81689D, #FFD0EC, #474F7A);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            transition: 0.4s;
        }
        .name:hover {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        .info-container {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            width: 100%;
            margin-top: 20px; /* 调整顶部间距 */
            margin-bottom: 20px; /* 增加底部间距 */
            cursor: pointer;
        }

        .info-box {
            background-color: #F0F3FF;
            border: solid #7D8ABC; /* 去掉圆角 */
            padding: 10px; /* 减少上下填充 */
            text-align: left;
            transition: all 0.5s;
        }

        .info-box:hover {
            transform: scale(1.05);
            box-shadow: 12px 12px 16px rgba(255, 255, 255, 0.1);
        }
        .info-box img {
            width: 100%;
            margin-bottom: 10px;
        }
        .info-box p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="profile-container" id="profile-container">
        <img src="头像.jpg" alt="头像" class="avatar" id="avatar">
        <h1 class="name">二零七七的电子坟墓</h1>
    </div>

    <div class="info-container">
        <div class="info-box">
            <p>不知道写什么</p>
        </div>
    </div>

    <div class="info-container">
        <div class="info-box">
            <img src="20170724154927_XuGFv.jpg" alt="图片">
            <p>啊啊啊啊啊</p>
        </div>
    </div>

    <div class="info-container">
        <div class="info-box">
            <img src="20170724154927_XuGFv.jpg" alt="图片">
            <p>啊啊啊啊啊</p>
        </div>
    </div>

    <script>
        const avatar = document.getElementById('avatar');

        window.addEventListener('scroll', function() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop === 0) {
                // 在顶部，放大头像
                avatar.classList.remove('shrink');
            } else {
                // 向下滚动，缩小头像
                avatar.classList.add('shrink');
            }
        });
    </script>
</body>
</html>
